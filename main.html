<body>
</body>

<template name="login">
    login
    {{> loginButtons}}
</template>

<template name="profile">
  <img src="{{profile.pictureUrl}}"/>
  <br>
  {{profile.firstName}} {{profile.lastName}} 
</template>

<template name='quiz'>
  <section>
    <img src="{{people.[0].img}}" class="avatar"><br>
    {{people.[0].name}}<br>
    <button>next person</button>
  </section>
  <section>
    <div class="question">
      {{questions.[0].question}}
    </div>
    <ul class="answers">
      {{#each questions.[0].answers}}
        <li class="answer" id="{{this.number}}">{{this.answer}}</li>
      {{/each}}
    </ul>
    <div class="statusBar">
      <button>Next</button>
    </div>
  </section>
  <button>i've taken all questions</button>
  {{>menu}}
</template>
