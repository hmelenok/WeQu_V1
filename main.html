<template name="profile">
  {{#if inScript}}
    <section class="feed">
      {{> radar score=myscore color="grey"}}
      {{> threeSkills data=top3}}
      {{> threeSkills data=weak3}}
      dumb skills
      <a href="/invite">invite people</a>
      <section>
        <img src="/img/skills_dumb.png" style="width:100%; opacity:0.5">
      </section>
      <a href="/invite">invite people</a>
      <button id="finish"> next </button>
    </section>
  {{else}}
    {{> menuProfile}}
    <section class="feed">
      {{> radar score=myscore color="grey"}}
      {{> threeSkills data=top3}}
      {{> threeSkills data=weak3}}
    </section>
  {{/if}}
</template>

<template name="threeSkills">
  <ul class="maxContainer">
    {{#each data}}
      <li class="max">
        <img src="/img/{{skill}}.png">
        {{text}}
      </li>
    {{/each}}
  </ul>
</template>

<template name="radar">
      <svg height="300" width="300" style="min-height:300px; background-image:url('/img/skills.png'); background-size: cover;">
        <polygon points="{{points.self_mgmt}} {{points.problem_solving}} {{points.team_work}} {{points.communication}} {{points.leadership}} {{points.value}}"
        fill={{color}} fill-opacity="0.25" stroke="purple" stroke-width="1" />
      </svg>
</template>

<template name="profileSkills">
  {{> menuProfile}}

    {{else}}

      <section>
        <img src="/img/skills_dumb.png" style="width:100%; opacity:0.5">

</template>

<template name="skillCategories">

</template>

<template name='quiz'>
  <section>
    <img src="{{person.profile.pictureUrl}}" class="avatar"><br>
    {{person.profile.firstName}} {{person.profile.lastName}}<br>
    <!--<button>next person</button>-->
  </section>
  <section>
    {{#if writtenFeedback}}
      <div class="question">
        Why do you think so?
      </div>
      <textarea rows="3" style="width:100%">Wrote your feedback here</textarea>

    {{else}}
      <div class="question">
        {{question.text}}
      </div>
      <ul class="answers">
        {{#each question.answers}}
          <li class="answer" id="{{_id}}">{{text}}</li>
        {{/each}}
      </ul>
    {{/if}}
    {{#if writtenFeedback}}
    <div class="statusBar">
      <a href="" class="skip">Skip</a>
      <a href="" class="writeAnswer">Answer</a>
      <!--TODO: <div>Answered {{answered}} out of 30</div>-->
      <div><a href="" class="skip">Skip</a></div>
    </div>
    {{/if}}
  </section>
</template>
