<template name="profile">
  {{#if inScript}}
    <section class="feed">
      <svg height="300" width="300" style="min-height:300px; background-image:url('/img/skills.png'); background-size: cover;">
        {{> radar score=myscore color="grey"}}
      </svg>
      <h3>Top 3 skills</h3>
      {{> threeSkills data=top3}}
      <h3>Weak 3 skills</h3>
      {{> threeSkills data=weak3}}
      <button id="finish">Invite people</button>
      {{> skillsPreview}}
      <button id="finish">Invite people</button>
    </section>
  {{else}}
    {{> menuProfile}}
    <section class="feed">
      <svg height="300" width="300" style="min-height:300px; background-image:url('/img/skills.png'); background-size: cover;">
        {{> radar score=myscore color="grey"}}
        {{> radar score=otherscore color="lime"}}
      </svg>
      Top 3 skills
      {{> threeSkills data=top3}}
      Weak 3 skills
      {{> threeSkills data=weak3}}
    </section>
  {{/if}}
</template>

<template name="threeSkills">

  </ul>
</template>

<template name='quiz'>
<section class="vote gradient{{person.gradient}}">
    <section>
      <img src="{{person.pictureUrl}}" class="avatar"><br>
      {{person.firstName}} {{person.lastName}}<br>
      <!--<button>next person</button>-->
    </section>
    <section>
      {{#if writtenFeedback}}
        <div class="question">
          Why do you think so?
        </div>
        <textarea rows="3" style="width:100%">Wrote your feedback here</textarea>

      {{else}}
        <div class="question">
          {{question.text}}
          {{#unless self}}
          <div class="h5 t50">You are answering anonymously</div>
          {{/unless}}
        </div>
        <ul class="answers">
          {{#each question.answers}}
            <li class="answer" id="{{_id}}">{{text}}</li>
          {{/each}}
        </ul>
      {{/if}}
      {{#if writtenFeedback}}
      <div class="statusBar">
        <a href="" class="skip">Skip</a>
        <a href="" class="writeAnswer">Answer</a>
        <!--TODO: <div>Answered {{answered}} out of 30</div>-->
        <div><a href="" class="skip">Skip</a></div>
      </div>
      {{/if}}
    </section>
  </section>
</template>
